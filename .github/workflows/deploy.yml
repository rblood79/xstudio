name: Deploy

on:
  push:
    branches:
      - main

# GitHub Pages ë°°í¬ë¥¼ ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: write # gh-pages ë¸Œëžœì¹˜ì— í‘¸ì‹œí•˜ê¸° ìœ„í•´ í•„ìš”

# ë™ì‹œ ë°°í¬ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Verify lockfile sync and install dependencies
        run: |
          echo "ðŸ” Verifying pnpm-lock.yaml is in sync with package.json..."
          if ! pnpm install --frozen-lockfile 2>&1 | tee /tmp/install.log; then
            echo "::error::pnpm-lock.yaml is out of sync with package.json"
            echo ""
            echo "::error::To fix this issue:"
            echo "::error::1. Run 'pnpm install' locally"
            echo "::error::2. Commit the updated pnpm-lock.yaml file"
            echo "::error::3. Push your changes"
            echo ""
            echo "::error::Installation log:"
            cat /tmp/install.log
            exit 1
          fi
          echo "âœ… Lockfile is in sync and dependencies installed"

      - name: Build project
        run: pnpm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_USE_WEBGL_CANVAS: ${{ secrets.VITE_USE_WEBGL_CANVAS }}
          VITE_CANVAS_COMPARE_MODE: ${{ secrets.VITE_CANVAS_COMPARE_MODE }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
